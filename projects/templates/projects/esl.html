{% extends "base.html" %}

{% load static %}

{% block title %}Preston Danielson | Engineer{% endblock %}

{% block content %}
  <div class="row justify-content-center pt-5">
    <div class="col-9 align-self-center">
      <div class="card">
        <div class="card-body text-center">
          <h1>Electrostatic Loudspeaker</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center pt-5">
    <div class="col-9 align-self-center">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="projTabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="desc-tab" data-bs-toggle="tab" href="#description" role="tab" aria-controls="description">Description</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="skills-tab" data-bs-toggle="tab" href="#skills" role="tab" aria-controls="skills">Skills</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="projTabContent">
            <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="desc-tab">
              <h1>Description</h1>
            </div>
            <div class="tab-pane fade" id="skills" role="tabpanel" aria-labelledby="skills-tab">
              <h1>Skills</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center pt-5">
    <div class="col-4">
      <div class="card">
        <img class="card-img-top" src="{%static 'img/esl_prototype.jpg' %}">
        <div class="card-body">
          <p class="card-text">Initial prototype.</p>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-4">
      <div class="card">
        <img class="card-img-top" src="{%static 'img/esl_finished.jpg' %}">
        <div class="card-body">
          <p class="card-text">Final model.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
